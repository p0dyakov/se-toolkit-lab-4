name: CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv

    - name: Run unit tests
      working-directory: ./backend
      run: |
        uv run poe test

    - name: Run end-to-end tests
      working-directory: ./backend
      env:
        API_BASE_URL: http://10.93.25.176:42002
        API_TOKEN: lab3-1771952531-29155
      run: |
        uv run poe test-e2e
      continue-on-error: true

  build-and-publish:
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/se-toolkit-lab:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push caddy Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/se-toolkit-caddy:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
